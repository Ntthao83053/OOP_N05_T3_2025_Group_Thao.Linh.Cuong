<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nha Hang Ngon Lanh Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fff; }
        header { background-color: #228B22; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        header a { color: white; text-decoration: none; margin-right: 15px; }
        header input { padding: 5px; border-radius: 5px; border: none; }
        .recent-records { text-align: center; padding: 20px; }
        .recent-records h2 { font-size: 18px; }
        .recent-records .order { background-color: #f0f0f0; padding: 10px; margin: 20px auto; width: 300px; border-radius: 5px; }
        .waveform { background-color: #000; color: #f00; height: 100px; display: flex; justify-content: center; align-items: center; }
        .search-bar { text-align: center; padding: 10px; }
        .search-bar button { padding: 10px; margin: 5px; border-radius: 5px; border: none; cursor: pointer; }
        .search-btn { background-color: #3498db; color: white; }
        .mic-btn { background-color: #bdc3c7; color: black; }
        .note-btn { background-color: #228B22; color: white; }
        .green-btn { background-color: #2ecc71; color: white; }
        .magnify-btn { background-color: #e74c3c; color: white; }
        .content-section { display: flex; justify-content: space-between; padding: 20px; }
        .menu-sheet { width: 45%; }
        .order-details { width: 45%; }
        .menu-sheet h3, .order-details h3 { font-size: 16px; }
        .menu-sheet .sheet { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
        .order-details table { width: 100%; border-collapse: collapse; }
        .order-details th, .order-details td { border: 1px solid #ccc; padding: 5px; text-align: left; }
        .order-details th { background-color: #f0f0f0; }
        .order-details tr:nth-child(even) { background-color: #f9f9f9; }
        .order-details tr:last-child td { background-color: #d4edda; } /* D√≤ng cu·ªëi m√†u xanh nh∆∞ trong ·∫£nh */
        .footer-buttons { text-align: center; padding: 10px; }
        .footer-buttons button { padding: 10px; margin: 5px; border-radius: 5px; border: none; cursor: pointer; }
        .blue-btn { background-color: #3498db; color: white; }
        .green-btn2 { background-color: #2ecc71; color: white; }
        .red-btn { background-color: #e74c3c; color: white; }
    </style>
</head>
<body>
    <!-- Header (t∆∞∆°ng t·ª± ·∫£nh) -->
    <header>
        <div>
            <a href="/">Nha Hang Ngon Lanh</a>
            <a href="/my-home">My Home</a>
            <a href="/record">Record</a>
            <a href="/order-create">Order Create</a>
            <a href="/order-list">Order List</a>
        </div>
        <input type="text" placeholder="Search" />
    </header>

    <!-- Ph·∫ßn 1: Recent Records (Recent Orders) -->
    <div class="recent-records">
        <h2>The Recent Orders:</h2>
        <p>Recent order from customer in Hanoi in 2025.</p>
        <div class="order" th:if="${!recentOrders.isEmpty()}">
            <p th:text="${recentOrders[0].orderDetails}">Sample Order: Do I wanna eat...</p>
            <div class="waveform">üìä Doanh thu waveform (gi·∫£ l·∫≠p)</div>
        </div>
        <div th:if="${recentOrders.isEmpty()}">No recent orders.</div>
    </div>

    <!-- Ph·∫ßn 2: Search Bar v·ªõi n√∫t -->
    <div class="search-bar">
        <button class="search-btn">Search</button>
        <button class="mic-btn">üé§</button>
        <button class="note-btn">‚ô´</button>
        <button class="green-btn">üü¢</button>
        <button class="magnify-btn">üîç</button>
    </div>

    <!-- Ph·∫ßn 3: Hai c·ªôt Menu Sheet v√† Order Details -->
    <div class="content-section">
        <div class="menu-sheet">
            <h3>Menu Sheet</h3>
            <p>Performed by ...</p>
            <div class="sheet">
                <!-- Gi·∫£ l·∫≠p n·ªët nh·∫°c b·∫±ng text/table, thay v√¨ h√¨nh ·∫£nh -->
                <table>
                    <tr><td>Mon</td><td>Gia</td><td>Mo Ta</td></tr>
                    <tr th:each="menu : ${menuItems}">
                        <td th:text="${menu.itemName}"></td>
                        <td th:text="${menu.price}"></td>
                        <td th:text="${menu.description}"></td>
                    </tr>
                </table>
            </div>
            <div class="footer-buttons">
                <button class="blue-btn">üîµ</button>
                <button class="green-btn2">üü¢</button>
                <button class="red-btn">üî¥</button>
            </div>
        </div>

        <div class="order-details">
            <h3>Order Details</h3>
            <table>
                <thead>
                    <tr><th>ID</th><th>Chi Tiet</th><th>Gia</th><th>Ngay</th></tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orderDetails}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.orderDetails}"></td>
                        <td th:text="${order.price}"></td>
                        <td th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy')}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="footer-buttons">
                <button class="blue-btn">üîµ</button>
                <button class="green-btn2">üü¢</button>
                <button class="red-btn">üî¥</button>
            </div>
        </div>
    </div>
</body>
</html>
