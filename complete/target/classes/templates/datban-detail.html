<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đặt bàn</title>
</head>
<body>
    <h2>Chi tiết đặt bàn</h2>
    <p>ID: <span th:text="${datBan.id}"></span></p>
    <p>Số bàn: <span th:text="${datBan.tableNumber}"></span></p>
    <p>Thời gian: <span th:text="${#temporals.format(datBan.reservationTime, 'dd/MM/yyyy HH:mm')}"></span></p>
    <a href="/datban/{id}/edit(id=${datBan.id})">Sửa</a> |
    <a href="/datban/{id}/delete(id=${datBan.id})" onclick="return confirm('Bạn có chắc?')">Xóa</a> |
    <a href="/datban">Quay lại</a>
</body>
</html>
