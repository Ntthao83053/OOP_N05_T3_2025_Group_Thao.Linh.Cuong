<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đơn Hàng</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .nav { background: #4CAF50; padding: 10px; display: flex; justify-content: space-between; }
        .nav a { color: white; text-decoration: none; margin: 0 10px; }
        .nav input { padding: 5px; }
        .container { padding: 20px; }
        .top-section { border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; text-align: center; }
        .bottom-sections { display: flex; justify-content: space-between; }
        .section { border: 1px solid #ddd; padding: 10px; width: 45%; }
        table { width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: left; }
        .buttons { margin-top: 10px; }
        button { padding: 5px 10px; margin-right: 5px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="nav">
        <div>
            <a href="#" th:href="@{/}">Trang chủ</a>
            <a href="#" th:href="@{/quanlyban}">Quản lý bàn</a>
            <a href="#" th:href="@{/quanlymon}">Quản lý món</a>
            <a href="#" th:href="@{/donhang}">Đơn hàng</a>
            <a href="#" th:href="@{/baocao}">Báo cáo</a>
        </div>
        <input type="text" placeholder="Tìm kiếm">
    </div>
    <div class="container">
        <div class="top-section">
            <h2>Đơn hàng mới nhất</h2>
            <div>Thông tin đặt bàn hôm nay</div>
            <p>Bàn số: <span th:text="${order.tableNo}"></span></p>
            <p>Giờ đến: <span th:text="${order.time}"></span></p>
            <p>Số khách: <span th:text="${order.guests}"></span></p>
            <img src="https://via.placeholder.com/200" alt="Đĩa ăn">
        </div>
        <div class="bottom-sections">
            <div class="section">
                <h2>Chi tiết đơn hàng</h2>
                <table>
                    <tr><th>Số lượng</th><th>Món ăn</th></tr>
                    <tr th:each="item : ${order.items}">
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${item.name}"></td>
                    </tr>
                </table>
                <div class="buttons">
                    <button>?</button>
                    <button>+</button>
                    <button style="background: red; color: white;">O</button>
                </div>
            </div>
            <div class="section">
                <h2>Thông tin khách hàng</h2>
                <p>Tên: <span th:text="${order.customer.name}"></span></p>
                <p>Số điện thoại: <span th:text="${order.customer.phone}"></span></p>
                <p>Ghi chú: <span th:text="${order.customer.note}"></span></p>
                <div class="buttons">
                    <button style="background: blue; color: white;">i</button>
                    <button style="background: green; color: white;">✓</button>
                    <button style="background: red; color: white;">X</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
