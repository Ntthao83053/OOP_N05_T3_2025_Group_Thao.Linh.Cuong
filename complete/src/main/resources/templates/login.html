<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f0f0; }
        .login-container { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .login-container input { display: block; width: 100%; margin: 10px 0; padding: 10px; }
        .login-container button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" placeholder="Tên đăng nhập" name="username" id="username">
            <input type="password" placeholder="Mật khẩu" name="password" id="password">
            <button type="submit">Đăng Nhập</button>
            <p th:if="${error}" class="error" th:text="${error}"></p>
        </form>
    </div>
</body>
</html>
